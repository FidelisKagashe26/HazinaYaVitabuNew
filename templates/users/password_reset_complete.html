{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.min.css' %}">
</head>
<body class="bg-gradient-to-l from-yellow-50 to-yellow-200 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg m-3 shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-extrabold mb-6 text-center text-yellow-500">Your Password Has Been Reset</h2>

        <div class="mt-4 border-t-2 border-yellow-400"></div>

        <div class="mb-4 p-4 rounded bg-green-100 text-green-800 text-center" role="alert">
            Your password has been successfully reset. You can now log in with your new password.
        </div>

        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="w-full bg-yellow-600 text-white py-2 rounded hover:bg-yellow-500 transition duration-200">Go to Login</a>
        </div>
    </div>
</body>
</html>
